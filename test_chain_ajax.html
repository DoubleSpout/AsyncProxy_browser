<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div id="content">



</div>

<script src="./jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="./AsyncProxy_browser.js" type="text/javascript"></script>
<script>
function ps(data){
	$('#content').append(data+'<br/><br/>');
	}

var as = new AsyncProxy_browser(true);
var f1 = function(order){  
	setTimeout(function(){  
		$.get('./ajax1.txt',{},function(d){
				ps('f1 is ok')    
				var state = as.rec(order, d);  
				ps('已经返回：'+state.rec+'/'+state.total);
			},'json')
	},8000)
}

var f2 = function(order){  
	setTimeout(function(){  
		$.get('./ajax2.txt',{},function(d){
			ps('f2 is ok，上一个返回结果'+as.prev.content)    
			var state = as.rec(order, d);  
			ps('已经返回：'+state.rec+'/'+state.total);
		},'json')
	},5000)
}


var f3 = function(order){  
	setTimeout(function(){  
		$.get('./ajax3.txt',{},function(d){
			ps('f3 is ok，上一个返回结果'+as.prev.content)    
			var state = as.rec(order, d);  
			ps('已经返回：'+state.rec+'/'+state.total);
		},'json')
	},3000)
}

var f4 = function(order){  
	setTimeout(function(){  
		$.get('./ajax4.txt',{},function(d){
			ps('f4 is ok，上一个返回结果'+as.prev.content)    
			var state = as.rec(order, d);  
			ps('已经返回：'+state.rec+'/'+state.total);
		},'json')
	},1000)
}
var all = function(data){
	var d = ''
	for(var i=0;i<data.length;i++){
		d += data[i].content+' || '
	}
	ps('all函数执行！返回数据为'+d);
	as=null; //用完以后将as设置为null,这里需要手动gc
}
var total = as.ap(f1, f2, f3, f4, all);  //as.ap是入口，参数规则  异步函数1, 异步函数2 。。。 回调函数
ps('需要返回的异步处理数： '+total) //这里输出4
</script>
</body>
</html>
