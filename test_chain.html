<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div id="content">



</div>

<script src="./jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="./AsyncProxy_browser.js" type="text/javascript"></script>
<script>
function ps(data){
	$('#content').append(data+'<br/><br/>');
	}

var as = AsyncProxyBrowser(true);
var f1 = function(rec){  
	setTimeout(function(){  
		ps('f1 is ok')    
		var state = rec();  
		ps('已经返回：'+state.rec+'/'+state.total);
	},8000)
}

var f2 = function(rec){  
	setTimeout(function(){  
	ps('f2 is ok')   
		var state = rec();
		ps('已经返回：'+state.rec+'/'+state.total);
	},5000)
}


var f3 = function(rec){  
	setTimeout(function(){  
	ps('f3 is ok')   
		var state = rec();
		ps('已经返回：'+state.rec+'/'+state.total);

	},3000)
}

var f4 = function(rec){  
	setTimeout(function(){   
	ps('f4 is ok')   
		var state = rec()
		ps('已经返回：'+state.rec+'/'+state.total);

	},1000)
}
var all = function(data){
	ps('all函数执行！返回数据为');
	as=null; //用完以后将as设置为null,这里需要手动gc
}
var total = as.ap(f1, f2, f3,f4, all);  //as.ap是入口，参数规则  异步函数1, 异步函数2 。。。 回调函数
ps('需要返回的异步处理数： '+total) //这里输出3
</script>
</body>
</html>
